<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindCss.com"></script>
</head>
<body>
    <header class="mb-4">
        <div>
            <h1 class="text-3xl font-bold text-center ">Lets get some 
                <span class="text-sky-400">Mooooooooney!!!</span>
            </h1>
          </div>
    </header>
<main class="bg-red-100 p-8 mt-8">
    <section class="" >
        <!-- shape container -->
        <div class="grid grid-cols-3 gap-4 mt-4 mx-auto w-3/4 ">
          <!-- shape items -->
         <div class="bg-green-300 p-6 rounded-t-lg">
          <h3 class="font-bold text-white">Deposit</h3>
          <p class="text-white font-bold text-2xl">$5</p>
         </div>
  
         <div class="bg-pink-300 p-6 rounded-b-lg">
          <h3 class="font-bold text-white">Withdraw</h3>
          <p class="text-white font-bold text-2xl">$5</p>
         </div>
  
         <div class="bg-orange-300 p-6 rounded-t-lg">
          <h3 class="font-bold text-white">Balance</h3>
          <p class="text-white font-bold text-2xl">$5</p>
         </div>
  
        </div>
    </section>
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 mt-8">
          <div class="bg-blue-300 p-8">
              <h3 class="text-2xl font-medium text-white">Please Deposit:</h3>
              <input class="w-9/12 px-4 rounded-t-lg mt-2 ml-6 mb-2" type="text" placeholder="your amount please">
              <br>
              <button class="mt-2 ml-6 bg-blue-700 font-bold text-white rounded-lg py-2 px-6">Deposit</button>
          </div>
          <div class="bg-sky-300 p-8">
              <h3 class="text-2xl font-medium text-white">Please Deposit:</h3>
              <input class="w-9/12 px-4 rounded-t-lg mt-2 ml-6 " type="text" placeholder="your amount please">
                <br>
              <button class=" bg-blue-700 font-bold text-white rounded-lg py-2 px-6 mt-4 ml-6">Withdraw</button>
          </div>
  
        </div>
    </section>
</main>
</body>
</html>
